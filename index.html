<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード認証 | ホワイトアウトサバイバル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #e8ecf3;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Meiryo', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px #1756a222;
      padding: 2.5em 2em 2em 2em;
      max-width: 340px;
      width: 94vw;
      text-align: center;
    }
    h1 {
      font-size: 1.35em;
      color: #225080;
      margin-bottom: 1.1em;
      letter-spacing: 0.03em;
    }
    input[type="password"] {
      padding: 0.7em 1em;
      font-size: 1.1em;
      border: 1px solid #9fc5e8;
      border-radius: 7px;
      margin-bottom: 1.1em;
      width: 90%;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(90deg, #40bfff 60%, #1d73af 100%);
      color: #fff;
      font-size: 1.1em;
      border: none;
      border-radius: 7px;
      padding: 0.6em 2.4em;
      margin-top: 0.6em;
      margin-bottom: 0.7em;
      cursor: pointer;
      box-shadow: 0 2px 8px #004a6a22;
      transition: background 0.2s;
    }
    button:hover { background: #2070a0; }
    .error-msg {
      color: #d71c1c;
      margin-top: 0.6em;
      font-size: 0.97em;
      min-height: 1.4em;
    }
  </style>
</head>
<body>
  <div class="auth-container" id="authContainer">
    <h1>閲覧にはパスワードが必要です</h1>
    <input type="password" id="passwordInput" placeholder="パスワードを入力">
    <br>
    <button onclick="checkPassword()">認証</button>
    <div class="error-msg" id="errorMsg"></div>
  </div>
  <div id="mainContent" style="display:none"></div>
  <script>
    // パスワードをここに設定
    const CORRECT_PASSWORD = "MKK";
    function showIndex2() {
      document.getElementById('mainContent').innerHTML = `
        <iframe src="test.html" style="width:100vw; height:100vh; min-height:900px; border:none;" title="index2"></iframe>
      `;
      document.getElementById('mainContent').style.display = '';
    }
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById('authContainer').style.display = 'none';
        showIndex2();
      } else {
        document.getElementById('errorMsg').textContent = 'パスワードが違います。';
      }
    }
    // Enterキーで認証
    document.getElementById('passwordInput').addEventListener('keydown', function(e){
      if(e.key === "Enter") checkPassword();
    });
  </script>
</body>
</html>
